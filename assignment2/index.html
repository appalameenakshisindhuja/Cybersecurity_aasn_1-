<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Prefetch Example</title>

    <!-- DNS Prefetch Links -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <!-- Example External CSS (will benefit from prefetch) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 50px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>DNS Prefetch Demo Page</h1>
    <p>This page demonstrates the use of <code>&lt;link rel="dns-prefetch"&gt;</code>.</p>
    <p>Open Chrome DevTools → Network tab → Filter by DNS to see prefetching in action.</p>
</body>
</html>
